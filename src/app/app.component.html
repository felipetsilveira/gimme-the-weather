<div class="container">
  <div class="upper-data">
    <img src="../assets/sunny.jpg" alt="Sun" *ngIf="14 > 15">
    <img src="../assets/night.jpg" alt="Night" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Porto Alegre</div>
      <div class="temperature">{{ 17.89 | number: '1.0-0' }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-lbl">
      More information
    </div>
    <div class="more-info-cont">
      <div class="info-blk">
        <div class="info-blk-lbl">
          <span>min</span>
        </div>
        <div class="info-blk-vle">
          10°C
        </div>
      </div>

      <div class="info-blk">
        <div class="info-blk-lbl">
          <span>max</span>
        </div>
        <div class="info-blk-vle">
          20°C
        </div>
      </div>

      <div class="info-blk">
        <div class="info-blk-lbl">
          <span>humidity</span>
        </div>
        <div class="info-blk-vle">
          70%
        </div>
      </div>

      <div class="info-blk">
        <div class="info-blk-lbl">
          <span>wind</span>
        </div>
        <div class="info-blk-vle">
          14km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
